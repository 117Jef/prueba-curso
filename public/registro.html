<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form action="/registro" method="post" class="formulario">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input class="form-control" type="text" name="telefono" id="telefono" placeholder="Telefono">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="******">
        </div>
        <div class="form-group">
            <label for="password2">Repetir Contraseña</label>
            <input class="form-control" type="password" name="password2" id="password2" placeholder="******">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Registrar</button>
        </div>
    </form>
</body>
</html>
